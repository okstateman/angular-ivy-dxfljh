<div class="myContent">
<div class="container">

  <h2 align="justify" style="color:brown">Update Surgery</h2>
  <!--Implement angular form logic here-->
  <form #updateSurgeryForm="ngForm" (ngSubmit)="editSurgery(updateSurgeryForm)" style="background-color:beige;" >
    <div class="row">
      <div class="col-md-4">
      </div>
      
      <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>

      <div class="col-md-4">
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Surgery Id</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="number" id="add_surgeryId_validate" name="surgeryId"  class="form-control qkinput" placeholder={{this.surgeryId}} readonly >
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Doctor Id</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="text" id="doctorId" name="doctorId" #doctorIdRef="ngModel" class="form-control qkinput" ngModel required >
          </div>
            
           <!--Implement form validation logic in the below div tag-->
          <div type="text" id="add_doctorId_validate_id" >
            <div *ngIf="doctorIdRef.errors && (doctorIdRef.dirty || doctorIdRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!doctorIdRef.errors.required">
                <p>&nbsp;Doctor ID is mandatory</p>
              </div>
          </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Surgery Date</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="date" name="surgeryDate" #surgeryDateRef="ngModel" class="form-control qkinput" ngModel required >
          </div>
          
          <!--Implement form validation logic in the below div tag-->
          <div id="add_surgeryDate_validate_id" >
            <div *ngIf="surgeryDateRef.errors && (surgeryDateRef.dirty || surgeryDateRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!surgeryDateRef.errors.required">
                <p>&nbsp;Date is mandatory</p>
              </div>
            </div>              
          </div>
        </div>

        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Start Time(24 Hours Format)</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="time" name="startTime" #startTimeRef="ngModel" class="form-control qkinput" ngModel required>
          </div>
          <!--Implement form validation logic in the below div tag-->
          <div id="add_startTime_validate_id" >
            <div *ngIf="startTimeRef.errors && (startTimeRef.dirty || startTimeRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!startTimeRef.errors.required">
                <p>&nbsp;Start Time is mandatory</p>
              </div>
            </div>   
            
          </div>
        </div>

        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>End Time(24 Hours Format)</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="time" name="endTime" #endtimeRef="ngModel" class="form-control qkinput" ngModel required >
          </div>
          <!--Implement form validation logic in the below div tag-->
          <div id="add_endtime_validate_id" >
            <div *ngIf="endtimeRef.errors && (endtimeRef.dirty || endtimeRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!endtimeRef.errors.required">
                <p>&nbsp;End Time is mandatory</p>
              </div>
            </div>   
          </div>
        </div>

        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Surgery Category</label>
          </div>
          <div class="col; input-group">
            <!--Implement form logic here-->
            <input type="text" name="surgeryCategory" #surgeryCategoryRef="ngModel" class="form-control qkinput" ngModel required >
          </div>
          <!--Implement form validation logic in the below div tag-->
          <div id="add_surgeryCategory_validate_id">
            <div *ngIf="surgeryCategoryRef.errors && (surgeryCategoryRef.dirty || surgeryCategoryRef.touched)" style="text-align:left; padding-top:5px; color:red;">
              <div [hidden]="!surgeryCategoryRef.errors.required">
                <p>&nbsp;Surgery Category is mandatory</p>
              </div>
            </div>   
          </div>
        </div>

        <div class="form-group" style="text-align:left">
          <button type="submit" [disabled]="!updateSurgeryForm.form.valid" class="btn">Update</button> &nbsp;&nbsp;
          <a routerLink="/viewSurgeryDetails">Cancel</a>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </form>
</div>
</div>
